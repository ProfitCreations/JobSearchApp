<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <div class="row justify-content-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <input id="jobTitle" type="text" class="form-control" placeholder="Job Title">
                    </div>
                    <div class="col">
                        <input id="city" type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="btn-group col" data-toggle="buttons">
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
                        </label>
                    </div>
                    <button id="searchJob" class="btn btn-outline-success my-2 my-sm-0 col">Search</button>
                </div>
            </div>

        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-4 col-md-4 d-none d-sm-block bg-light sidebar">
                <ul id="results" class="nav nav-pills flex-column">

                </ul>


            </nav>

            <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
                <b id="status">idle</b>




            </main>
        </div>
    </div>

            document.getElementById("status").innerHTML = "Searching for jobs";
